  
  <div *ngIf="isConnected == true;">
    <div *ngIf="getEmptyOrder() == false">

      <div class="d-flex flex-row container-sm rounded-5 pb-5 text-center">
        <div class="mx-auto">
            <h1 style="font-size: 5rem;">Comenzi</h1>
        </div>
    </div>
  
</div>
</div>

  <div class="container">
      <div class="" *ngFor="let p of cartProducts">

        <div class="container-sm shadow p-3 mb-5 rounded-5 pb-5 pt-5 text-center">
          <div class="row ">
            <div class="col">
                <div>
                    <img src="{{p.image}}" alt="{{p.name}}" class="rounded-5 img-fluid" style="width: 15rem">
                </div>
            </div>

            <div class="col text-center">
              <div class="mt-4 pt-5">
                <p class="fs-5 fw-semibold">{{p.name}}</p>
              </div>
            </div>

            <div class="col text-center">
              <div class="mt-4 pt-5">
                <p class="fs-5 fw-semibold">{{p.price}}</p>
            </div>
            </div>

            <div class="col text-center">
              <div class="mt-4 pt-5">
                <p class="fs-5 fw-semibold">{{p.quantity}}</p>
            </div>
            </div>

                <div class="col text-center justify-content-center mt-5">
                  <button (click)="addQuantity(p.name)" class="btn btn-success" style="width: 10rem;">Adauga Cantitate</button>
                  <button (click)="removeQuantity(p.name)" class="btn btn-danger pt-2" style="width: 10rem;">Scade Cantitate</button>
                </div>
            

          </div>
        </div>

      </div>
  </div>

    <div *ngIf="isConnected == true;">
        <div *ngIf="getEmptyOrder() == false">
          <div *ngIf="getComandaPlasata() == false">
          <div class="container-sm shadow p-3 mb-5 rounded-5 pb-5 pt-5 text-center">
              <button (click)="order()" class="btn btn-light fs-3">Plaseaza Comanda!</button>
              <div class="fs-3">Pret Total: {{getTotal()}}</div>
          </div>
        </div>
        </div>
    </div>

    <div *ngIf="isConnected == false;">
      <div class="container-sm p-3 mb-5 rounded-5 pb-5 pt-5">
        <div class="d-flex justify-content-center mt-5 pt-5" style="padding-bottom: 12.25rem;">
          <p class="fs-2">Conectați-vă pentru a plasa o comandă!</p>
        </div>
      </div>
    </div>

      <div *ngIf="isConnected == true;">
        <div *ngIf="getEmptyOrder() == true">
          <div class="container-sm p-3 mb-5 rounded-5 pb-5 pt-5">
            <div class="d-flex justify-content-center mt-5 pt-5" style="padding-bottom: 12.25rem;">
              <p class="fs-2">Nu se poate plasa o comanda goala!</p>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="isConnected == true;">
        <div *ngIf="getComandaPlasata() == true">
          <div class="container-sm p-3 mb-5 rounded-5 pb-5 pt-5">
            <div class="d-flex justify-content-center mt-5 pt-5" style="padding-bottom: 12.25rem;">
              <p class="fs-2">Comanda a fost plasata cu succes!</p>
            </div>
          </div>
        </div>
      </div>

<footer></footer>
